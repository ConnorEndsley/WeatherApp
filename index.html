<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wweather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Sunday, 24 July
                </div>



                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>95.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>Pressure</div>
                        <div>95.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind</div>
                        <div>95.2%</div>
                    </div>

                </div>
            </div>
 
            <div class="place-container">
                <div class="time-zone" id="time-zone">Central</div>
                    <div id="country" class="country">USA</div> 
            </div>
        </div>

    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
            <div class="other">
                <div class="day">Sunday</div>
                <div class="temp">Night - 79&#176; F</div>
                <div class="temp">Day - 103&#176; F</div>
            </div>
 
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Monday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
                <div class="temp">Night - 79&#176; F</div>
                <div class="temp">Day - 103&#176; F</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Monday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
                <div class="temp">Night - 79&#176; F</div>
                <div class="temp">Day - 103&#176; F</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Monday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
                <div class="temp">Night - 79&#176; F</div>
                <div class="temp">Day - 103&#176; F</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Monday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
                <div class="temp">Night - 79&#176; F</div>
                <div class="temp">Day - 103&#176; F</div>
            </div>
        </div>
    </div>
</body>
</html>
